<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <style>
        div{
            border:1px solid black;
            background-color: gold;
            padding : 20px;
            display: inline-block;
        }
        div:nth-child(2n+1){ /* index가 0부터 시작해서 +1해주면서 보완함. */
            background-color: cadetblue;
        }
        
    </style>
</head>
<body>
    <script>
        for(let i=2; i<=9; i++){
            document.write("<div>");
            document.write("<h1>"+i+"단"+"</h1>"+"<br>");
            for(let j=1; j<=9; j++){
                document.write(i+"×"+j+"="+i*j+"<br>"); 
            }
            document.write("</div>");    
        }

    </script>
    
</body>
</html>
