<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("숫자를 입력하세요."));
        let num2 = parseInt(prompt("숫자를 입력하세요."));
        let op = prompt("1.더하기 2.빼기 3.곱하기 4.나누기");
        let result = -1;
        //①더하기
        let plus = function(num1, num2){
            return num1+num2;
        }        
        //화살표함수로 표기
        let plus2 = (num1,num2) => num1+num2;
      
        //②빼기
        let minus = function(num1, num2){
            return num1-num2;
        }
        //화살표함수로 표기
        let minus2 = (num1,num2) => num1-num2;

        //③곱하기
        let mul = function(num1, num2){
            return num1*num2;
        }
        //화살표함수로 표기
        let mul2 = (num1, num2) => num1*num2;

        //④나누기
        let divide = function(num1, num2){
            return num1/num2;
        }
        //화살표함수로 표기
        let divide2 = (num1,num2) => num1/num2;


        switch(op){
            case "1":
                result = plus2(num1,num2);
                break;
            case "2":
                result = minus2(num1,num2);
                break;
            case "3":
                result = mul2(num1,num2);
                break;
            case "4":
                result = divide2(num1,num2);
                break;
            default:
                document.wrtie("잘못된 연산");
        }
        document.wrtire("<br>결과는 "+result);

    </script>
    
</body>
</html>
