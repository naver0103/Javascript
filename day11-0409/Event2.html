        //네모위에 마우스 오버되면 백그라운드 색을 gold로 셋팅하자.

        // 3. 변수로 핸들링. 백그라운드 색을 gold로 지정하자.        

        function myDo(){
            alert('클릭');
        }
        let btn = document.getElementById("btn");
        let temp = true;
        btn.onclick=function(){
            if (temp==true){//참이면 yellow 
                btn.style.backgroundColor="gold";
            }
            else (temp==false){            
                btn.style.backgroundColor="yellow";
            }
            temp = !temp;
        }
