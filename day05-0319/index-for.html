    <script>

        //몇 줄의 표를 만드시겠습니까?
        //10
        //반복문에서 <tr>태그를 10개 만들기
        //1줄에 <td>가 2개 배치될 수 있게 하자.

        /*
        
           ---------------
            (0,0)	(0,1)
            (1,0)	(1,1)
            (2,0)	(2,1)
            (3,0)	(3,1)
            (4,0)	(4,1)
            (5,0)	(5,1)
            (6,0)	(6,1)
            (7,0)	(7,1)
            (8,0)	(8,1)
            (9,0)	(9,1)
           ---------------
        for 10번 수행할 수 있게 조건 만들기  {
            <tr> 만들고
                for(2번 반복할 수 있게 조건만들기) {--
                    td만들기
                }
        }
        */
        document.write("<table border=1>");    
            document.write("<tbody>");    
                for (let r=0; r<5; r++) {                  //바깥 for는 행
                document.write("<tr>")                      //행은 tr이 필요
                    for (let tD=0; tD<5; tD++) {               //안쪽 for는 열
                        document.write("<td>");                //열은 td가 필요
                        document.write("("+r+","+tD+")")       //(1,0)형식으로 배열
                        document.write("</td>");          
                    }
                document.write("</tr>")
                }
            document.write("</tbody>");
        document.write("</table>");


        





    </script>    
</body>
