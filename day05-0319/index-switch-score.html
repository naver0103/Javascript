    <script>
        //점수를 입력하면 수우미양가를 판단해서 알려주는 프로그램
        //90~100 수

        let val = prompt("점수를 입력하세요. (ex)5점 단위로 입력.");
        // document.write(typeof(val));  
        val = parseInt(val);   //문자열을 숫자로 변형
        document.write(val);
            switch(val)
            {
                case 100 : 
                    document.write("수");
                    break;                
                case 95 : 
                    document.write("수");
                    break;                
                case 90 : 
                    document.write("수");
                    break;
                case 85 : 
                    document.write("우");
                    break;             
                case 80 : 
                    document.write("우");
                    break;         
                case 75 : 
                    document.write("미");
                    break;       
                case 70 : 
                    document.write("미");
                    break;
                case 65 : 
                    document.write("양");
                    break;
                case 60 : 
                    document.write("양");
                    break;
                // case val < 55 :
                //     document.write("가");
                //     break;
            }

            switch (true) {
                case val <= 55:
                    document.write("가");
                    break;
                default:
                    // 다른 조건에 따른 처리
             }
           






    </script>
