<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>func_parameter</title>
</head>
<body>
    <script>
        ////////////////////////////////
        let i = 5, j = 2, k;
        k = sub(i, j);

        document.write(k+"<br>");  //3

        //필요한 (-)함수를 정의하시오
        function sub(n1, n2){
            let result = (i - j);
            return result;
        }

        ////////////////////////////////
        let result1;
        result1 = pow(3);
        document.write("3×3="+result1+"<br>");

        //필요한 함수를 정의하시오.
        function pow(){
            let result1 = (3*3);
            return result1;
        }

        /////////////////////////////////
        let age=0;
        //age값을 28로 할당될 수 있도록 함수를 호출.
       
        document.write(setAge(8));

        function setAge(a){
          
                return a+20;
 
        }

        /////////////////////////////////

        let student = ['마이콜', '맛좋은라면', '꼬불꼬불', '연탄'];

        print(student);

        //필요한 함수를 정의하시오.
        //student[i]로 접근해서 값을 모두 출력할 수 있도록 한다.
        /*
        마이콜
        맛좋은라면?
        꼬불꼬불!
        연탄?
        */
        function print(array){
            for(let i=0; i<array.length; i++){
                document.write("<br>"+array[i]);
            }
        }

        printDo(student, "!");
        //위와 같이 출력될 수 있도록 함수를 정의하자
 

        /*
        깐따삐야?!
        엄마?
        와 같이 출력될 수 있도록 호출해보자.
        printDo()함수 활용해서 호출해보자.
        */
       function printDo(array, mark){
            for(let i = 0; i<array.length; i++){
                document.write("<br>"+array[i]+mark);
            }

       }


</script>

</body>
</html>
