<body>
    <!-- <img src = "../images/doll.png" alt="인형" onmouseover="myDo()"> -->
    <img src = "../images/doll.png" alt="인형">
    <img src = "../images/doll2.png" alt="인형">
    <script>
        let imgTagNodeList = document.querySelectorAll("img");
        imgTagNodeList[0].onmouseover=function(){
            imgTagNodeList[0].style.transform="scale(110%)";
        };
        imgTagNodeList[1].onmouseover=function(){
            imgTagNodeList[1].style.transform="scale(90%)";
        };
        // imgTagNodeList[0].onmouseleave=function(){
        //     imgTagNodeList[0].style.transform="scale(100%)";
        // };
        // imgTagNodeList[1].onmouseleave=function(){
        //     imgTagNodeList[1].style.transform="scale(100%)";
        // };
                               // ↓
        for (let i=0; i<imgTagNodeList.length; i++){
            imgTagNodeList[i].onmouseleave=function(){
                this.style.transform="scale(100%)";
            };
        }

    </script>
    
</body>
</html>
