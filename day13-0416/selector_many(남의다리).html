<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>버튼 여러개</title>

</head>
<body>
        버튼 12개 만들기<br>
        <button>버튼</button><button>버튼</button><button>버튼</button><button>버튼</button><br>
        <button>버튼</button><button>버튼</button><button>버튼</button><button>버튼</button><br>
        <button>버튼</button><button>버튼</button><button>버튼</button><button>버튼</button><br>
       


   
    <script>

        let btnNodeList = document.querySelectorAll("button");
        for (let i=0; i<btnNodeList.length; i++){
            if(i<9){
            btnNodeList[i].innerHTML = "버튼0"+(i+1);
            }
            else{
                btnNodeList[i].innerHTML = "버튼"+(i+1);
            }
        }
        for (let i = 0; i<4; i++){
            btnNodeList[i].style.backgroundColor="red";   
            btnNodeList[i+4].style.backgroundColor="blue";
            btnNodeList[i+8].style.backgroundColor="yellow";
        }
        for (let i = 0; i<12; i=i+4){
            btnNodeList[i].style.backgroundColor="gold";   
            btnNodeList[i+1].style.backgroundColor="salmon";
            btnNodeList[i+2].style.backgroundColor="seagreen";
            btnNodeList[i+3].style.backgroundColor="cadetblue";
        }
        for(let i=0; i<12; i++){
            btnNodeList[i].onmouseover=function(){
                this.style.transform="scale(110%)";
            };
            btnNodeList[i].onmouseout=function(){
                this.style.transform="scale(100%)";
            };

            btnNodeList[0].onmouseover=function(){
                btnNodeList[11].style.transform="scale(110%)";  //1번을 오버하면 12번이 커지게
            };

            btnNodeList[0].onmouseout=function(){
                btnNodeList[11].style.transform="scale(100%)";
            };

            btnNodeList[4].onmouseover=function(){
                this.style.transform="scale(110%)";
            };
        }











    </script>








</body>

</html>
