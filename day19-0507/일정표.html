<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2024년 5월 일정표</title>
    <style>
        table {
            border-collapse: separate;
            width: 30%;
            background-color: rgb(235, 215, 192);
            margin: auto;
           
        }
   
        th, td {
            border: 1px solid black;
            padding: 4px;
            text-align: left;
            font-size: smaller;
          
        }
        th {
            background-color: #b1afaf;
            text-align: center;
        }
        td input[type="text"] {
            width: 50%;
            height: 100px;
            border: none;
            background-color: transparent;
            
        }
        h2 {
            text-align: center; /* 제목 가운데 정렬 설정 */
        }
 
 
    </style>
</head>
<body>

<h2>2024년 5월 일정표</h2>

<table>
    <thead>
        <tr>
            <th style="color: red;">일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th style="color: rgb(25, 61, 221);">토</th>
        </tr>
    </thead>
    <tbody id="calendar-body">
        <!-- 달력을 채우는 JavaScript 코드에서 생성될 내용 -->
    </tbody>
</table>

<script>
    // 2024년 5월의 첫째 날의 요일을 계산
    const firstDay = new Date(2024, 4, 1).getDay(); // 0은 일요일, 1은 월요일, ..., 6은 토요일

    // 달력 표시를 위한 요일 배열
    const daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];

    // 달력을 생성하는 함수
    function generateCalendar() {
        const calendarBody = document.getElementById('calendar-body');

        // 2024년 5월의 총 일 수
        const totalDays = new Date(2024, 5, 0).getDate();

        let date = 1; // 1일부터 시작
        let html = '';

        // 달력 행 생성
        for (let i = 0; i <=6; i++) {
            html += '<tr>';

            // 달력 열 생성
            for (let j = 0; j < 7; j++) {
                if (i === 0 && j < firstDay) {
                    html += '<td></td>'; // 첫째 주에는 빈 셀 추가
                    
                } else if (date > totalDays) {
                    break; // 총 일 수를 넘어가면 루프 종료
                } else {
                    html += `<td>${date}<br><textarea placeholder="" style="height: 100px; width: 100px;"></textarea></td>`;
                    date++;
                }
            }
            
            html += '</tr>';
        }

        calendarBody.innerHTML = html;
    }

    // 달력 생성 함수 호출
    generateCalendar();
</script>

</body>
</html>
