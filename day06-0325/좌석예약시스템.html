    <script>
        //전체 입장인원은?(1줄은 10열,A열 01번, A열 10번)
        //각 좌석은 네모
        const col = 10;  //변하지 않는 상수(극장 열)
        
        let memNum = Math.ceil(prompt("몇명이 입장하나요?"));
        let row = Math.ceil(memNum / col); //필요한 행 수 계산
        //==================================================
        const columns = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];  //10열이므로 A~J까지 나열
        for (let i=0; i<row; i++){           
            for (let j=0; j<col; j++){
                //(i+1의 값이 1~9까지는 앞에 0을 붙여주고, 10은 0이 안 붙은채로):3항연산자
                //A열 j+
                
                const seatNo = i * col + j + 1;
                if(seatNo > memNum) break;
                document.write("<div>"+columns[j]+"열"+(i+1)+"번"+"</div>");
            }
            document.write("<br>");
        }
        document.write("<br>");
    </script>
