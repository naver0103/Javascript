    <title>구구단</title>

<body>
    <script>
        document.write("<h1>"+"구구단"+"</h1>")

        //         document.write(i+"x"+j+"="+result);
        //         document.write("<br>");
        //     }
        //     document.write("</p>");

        let i=prompt("몇단을 알아볼까요?");
        if (i > 9){
            alert("9단까지만 가능합니다.");
        }
        else{
            document.write("<p>");                //단락을 주기
            document.write("<h3>"+i+"단"+"</h3>");
            for(let j=1; j<=9; j++){
                result = i*j;
               
                document.write(i+"x"+j+"="+result);
                document.write("<br>");
            }
            document.write("</p>");               //단락의 끝
        }
    </script>
    
</body>
