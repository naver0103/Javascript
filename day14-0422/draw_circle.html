<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draw circle</title>
    <style>
        .rect{
            position:relative;  /*빨간원의 기준점을 잡음.*/
            width:500px;
            height: 500px;
            background-color: antiquewhite;
            z-index: 1;
        }
        .circle{
            position: absolute;
            width:50px;
            height:50px;
            background-color: red;
            border-radius: 50%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="rect" tabindex="1">
        <div class="circle" tabindex="2"></div>
    </div>
    <script>
        let circleTag = document.querySelector(".circle");
        let x = 50, y = 50;        
        document.querySelector(".rect").onkeydown = function(event){
            if(event.keyCode==37){ //왼쪽 화살표 37, 위쪽 화살표 38, 오른쪽 화살표 39, 아래쪽 화살표 40
                x = x - 10;
                circleTag.style.left= x + 'px';  //왼쪽 방향키
                //  alert("1: x="+x);
            }
            else if(event.keyCode == 38){
                y = y - 10;
                circleTag.style.top = y + 'px';  //윗쪽 방향키
                //  alert("2: y="+y);
            
            }

            else if(event.keyCode == 39){
                        x = x + 10;
                circleTag.style.left = x + 'px';  //오른쪽 방향키
                //  alert("3: x="+x);
            }
            else if(event.keyCode == 40){   // 아래쪽 방향키
                       y = y + 10;
                
                circleTag.style.top = y + 'px';  
                //  alert("4: y="+y); 
            }
        }
    </script>
    
</body>
</html>
