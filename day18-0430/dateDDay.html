<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D_date</title>
    <style>


    </style>
</head>
<body>
    <h1>수료일까지</h1>
    <div id="circle">
        

    </div>
    <script>
        let date = new Date();
        let dateDDay = new Date("2024-07-12");
        let timeDiff = dateDDay.getTime() - date.getTime();
        let daysDiff = Math.floor(timeDiff / (1000*60*60*24));
        document.write("수료일까지는 D-"+daysDiff+"일 입니다.");
        
    </script>
    
</body>
</html>
