<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사칙연산</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("첫번째 숫자를 입력하세요."));
        let num2=parseInt(prompt("두번째 숫자를 입력하세요."));
        let op = parseInt(prompt('1.더하기 2.빼기  3.곱하기  4.나누기 중에서 선택하세요.'));
        let ret=0;
        let result=0;

        switch(op){
            case 1: //더하기
                ret=addNumber(num1, num2);
                break;
            case 2: //빼기
                ret=minusNumber(num1, num2);
                break;
            case 3: //곱하기
                ret=multiNumber(num1, num2);
                break;               
            case 4: //나누기
                ret=devideNumber(num1, num2);
                break;
        }

        function addNumber(num1, num2){
            //함수가 해야할일
            let result = parseInt(num1)+parseInt(num2);           
            return result.toFixed(2);
        }
        function minusNumber(num1, num2){
            if(num1>num2){
            let result = parseInt(num1)-parseInt(num2);
            return result.toFixed(2);
            }
            else{
                let result = parseInt(num2)-parseInt(num1);
                return result.toFixed(2);
            }
        }
        function multiNumber(num1, num2){
            let result = parseInt(num1)*parseInt(num2);
            return result.toFixed(2);
        }
        function divideNumber(num1, num2){
            let result = parseInt(num1)/parseInt(num2);
            return result.toFixed(2);
        }
        document.write("계산결과는 "+ret+"입니다.");

        addNumber();      
        minusNumber();
        multiNumber();
        divideNumber();

    </script>
    
</body>
</html>
