        let userNum = prompt("숫자를 입력하세요.");

        // 사용자가 취소 버튼을 누르거나 아무것도 입력하지 않았을 때
        if (userNum !== null && userNum.trim() !== '') {
            userNum = Number(userNum); // 입력 값을 숫자로 변환

            if (!isNaN(userNum)) { // 숫자가 아닌 값이 아닌 경우
                if (userNum % 3 === 0)
                    alert("입력한 숫자는 3의 배수입니다.");
                else
                    alert("입력한 숫자는 3의 배수가 아닙니다.");
            } else {
                alert("올바른 숫자를 입력하세요.");
            }
        } else {
            alert("입력이 취소되었습니다.");
        }
