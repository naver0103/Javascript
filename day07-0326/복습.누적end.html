        let count=0; //입력의 순번을 기억하는 변수
        let sum=0; //입력받은 숫자들을 합해서 기억하는 변수
        let data=""; //입력받은 값을 임시저장할 변수

            data = prompt(count+"번째 입력");
            if(data==="end"){
                break;
            }

        }
