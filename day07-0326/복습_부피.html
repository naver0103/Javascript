<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        result = 0;
        let input_width = prompt("도형의 가로를 입력하세요.");
        let input_length = prompt("도형의 세로를 입력하세요.");
        let input_height = prompt("도형의 높이를 입력하세요.");


        input_width =parseInt(input_width);
        input_length =parseInt(input_length);
        input_height =parseInt(input_height);
        result = parseInt(result);

        result = input_width * input_length * input_height;
        document.write("도형의 부피는 "+result+"입니다.");


    </script>
    
</body>
