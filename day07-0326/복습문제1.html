<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let data="";
        let number=0;
        data = prompt("점수를 이력하세요.");

        if (data>100){
                alert("점수를 다시 한번 확인해주세요.");
        }
        else if (data>=60){
            document.write("합격");
        }
        else{
            document.write("불합격");
        }
    </script>
