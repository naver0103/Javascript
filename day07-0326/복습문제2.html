<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>점수합계평균</title>
</head>
<body>
    <script>
        let python_1 = 60;
        let Java_1 = 70;
        let Android_1 = 80;
        let lan_C = 50;
        let lan_CPlus = 30;

        let sum = python_1 + Java_1 + Android_1 + lan_C + lan_CPlus;
        let average = sum/5
        document.write("전체 점수의 합계는 "+sum+"입니다.");
        document.write("<br>전체 점수의 평균은 "+average+"입니다.");
    </script>
    
</body>
</html>
