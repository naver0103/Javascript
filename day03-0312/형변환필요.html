<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>형변환필요</title>
    
</head>
<body>
    <script>   // +를 제외한 나머지 연산자는 그대로 계산
        let height = prompt("당신의 키는?");
        //let temp = height + 30; //15030
        let temp = parseInt(height) + 30;
        alert(temp);

        let a = true; //1, false = 0을 의미
        let b = a + 5; //1+5
        document.write(b);

        b = !a - 5
        document.write(b);
    </script>
    
</body>
</html>
