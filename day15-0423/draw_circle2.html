<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draw circle</title>
    <style>
        .rect{
            position:relative;
            width:500px;
            height: 500px;
            background-color: antiquewhite;
            z-index: 1;
        }
        .circle{
            position:relative;
            width:50px;
            height:50px;
            background-color: red;
            border-radius: 50%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="rect" tabindex="1">
        <div class="circle" tabindex="2"></div>
    </div>
    <script>
        let circleTag = document.querySelector(".circle");
        let rectTag = document.querySelector(".rect");
        let x = 50, y = 50;
        let rectWidth = rectTag.offsetWidth;
        let rectHeight = rectTag.offsetHeight;
        
        document.querySelector(".rect").onkeydown = function(event){
            if(event.keyCode==37 && x > 0){ //왼쪽 화살표
                x = Math.max(x - 10, 0);
                circleTag.style.left= x + 'px';
            }
            else if(event.keyCode == 38 && y > 0){ //위쪽 화살표
                y = Math.max(y - 10, 0);
                circleTag.style.top = y + 'px';
            }
            else if(event.keyCode == 39 && x < (rectWidth - circleTag.offsetWidth)){ //오른쪽 화살표
                x = Math.min(x + 10, rectWidth - circleTag.offsetWidth);
                circleTag.style.left = x + 'px';
            }
            else if(event.keyCode == 40 && y < (rectHeight - circleTag.offsetHeight)){ //아래쪽 화살표
                y = Math.min(y + 10, rectHeight - circleTag.offsetHeight);
                circleTag.style.top = y + 'px';
            }
        }
    </script>
    
</body>
</html>
